{% extends "base.html" %}

{% block content %}
    <h2>Casas de Hogwarts</h2>

    <div class="houses-grid">
        {% for house in houses %}
        <div class="house-card" onclick="window.location.href='/houses/{{ house.id }}/'">
            <h3>{{ house.name }}</h3>
            <div class="house-founder">Fundador: {{ house.founder }}</div>
        </div>
        {% endfor %}
    </div>

    <!-- Evento Amplitude: vista de la página All Houses -->
    <script>
        // Enviar evento al cargar esta página
        window.amplitude.track("page_view_houses", {
            page: "houses_list"
        });
    </script>

{% endblock %}
